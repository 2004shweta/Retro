      background-size: cover;
      background-attachment: fixed;
    }
    .container {
      max-width: 800px;
      margin-top: 100px;
      margin-bottom: 100px;
      margin-left: 350px;
      margin-right: 10px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      padding: 30px;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
    button {
      background-color: #FFBDB4;
      border: none;
      color: white;
      padding: 15px 60px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      max-width: 200px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: white;
      color: black;
    }
    .payment-method {
      margin-bottom: 20px;
    }
    .payment-method label {
      font-weight: bold;
    }
    .payment-method div {
      margin-left: 20px;
    }
    .coupon-section {
      margin-bottom: 20px;
    }
    .coupon-section input[type="text"] {
      width: calc(100% - 110px);
      display: inline-block;
    }
    .coupon-section button {
      width: auto;
      margin-left: 10px;
      padding: 10px 20px;
      max-width: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure Payment Page</h1>
    <form action="cart.html" method="post" id="paymentForm">
      <!--h3 id="totalPriceDisplay">Total Price: $100</h3-->
      <!--script>localStorage.setItem('totalPrice', total)</script-->
      <hr>
      <div class="coupon-section">
        <h2>Apply Coupon Code</h2>
        <input type="text" id="couponCode" placeholder="Enter coupon code">
        <button type="button" id="applyCouponBtn">Apply</button>
      </div>
      <hr>
      <h2>Choose Payment Method</h2>
      <div class="payment-method">
        <input type="radio" id="credit_card" name="payment_method" value="credit_card" checked>
        <label for="credit_card">Credit Card</label>
        <div id="credit_card_fields">
          <h2>Credit Card Information</h2>
          <label for="card_number">Credit Card Number:</label>
          <input type="text" id="card_number" name="card_number" required>
          <br>
          <label for="expiry_date">Expiry Date (MM/YY):</label>
          <input type="text" id="expiry_date" name="expiry_date" required maxlength="5">
          <br>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required maxlength="3">
          <br>
        </div>
      </div>
      <div class="payment-method">
        <input type="radio" id="phonepe" name="payment_method" value="phonepe">
        <label for="phonepe">Phone Pe</label>
        <div id="phonepeDetails" style="display: none;">
          <h2>Phone Pe Information</h2>
          <label for="phonepe_upi">UPI ID:</label>
          <input type="text" id="phonepe_upi" name="phonepe_upi" required>
          <br>
        </div>
      </div>
      <div class="payment-method">
        <input type="radio" id="googlepay" name="payment_method" value="googlepay">
        <label for="googlepay">Google Pay</label>
        <div id="googlepayDetails" style="display: none;">
          <h2>Google Pay Information</h2>
          <label for="googlepay_upi">UPI ID:</label>
          <input type="text" id="googlepay_upi" name="googlepay_upi" required>
          <br>
        </div>
      </div>
      <div class="payment-method">
        <input type="radio" id="upi" name="payment_method" value="upi">
        <label for="upi">Other UPI ID</label>
        <div id="upiDetails" style="display: none;">
          <h2>UPI ID Information</h2>
          <label for="upi_id">UPI ID:</label>
          <input type="text" id="upi_id" name="upi_id" required>
          <br>
        </div>
      </div>
      <hr>
      <button type="submit">Proceed to Payment</button>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var totalPrice = localStorage.getItem('totalPrice');
      document.getElementById('totalPriceDisplay').innerHTML = `Total Price: ₹${totalPrice}.00`;

      var paymentMethods = document.getElementsByName('payment_method');
      paymentMethods.forEach(function(method) {
        method.addEventListener('change', function() {
          handlePaymentDetailsDisplay(this.value);
        });
      });

      function handlePaymentDetailsDisplay(method) {
        var creditCardFields = document.getElementById('credit_card_fields');
        var phonepeDetails = document.getElementById('phonepeDetails');
        var googlepayDetails = document.getElementById('googlepayDetails');
        var upiDetails = document.getElementById('upiDetails');

        creditCardFields.style.display = 'none';
        phonepeDetails.style.display = 'none';
        googlepayDetails.style.display = 'none';
        upiDetails.style.display = 'none';

        if (method === 'credit_card') {
          creditCardFields.style.display = 'block';
        } else if (method === 'phonepe') {
          phonepeDetails.style.display = 'block';
        } else if (method === 'googlepay') {
          googlepayDetails.style.display = 'block';
        } else if (method === 'upi') {
          upiDetails.style.display = 'block';
        }
      }

      handlePaymentDetailsDisplay(document.querySelector('input[name="payment_method"]:checked').value);

      document.getElementById('applyCouponBtn').addEventListener('click', function() {
        var couponCode = document.getElementById('couponCode').value;
        if (couponCode === 'DISCOUNT10') {
          var discountedPrice = totalPrice * 0.9;
          document.getElementById('totalPriceDisplay').innerHTML = `Total Price: ₹${discountedPrice.toFixed(2)}`;
          alert('Coupon applied successfully! 10% discount applied.');
        } else {
          alert('Invalid coupon code.');
        }
      });
    });
  </script>
</body>
</html>
